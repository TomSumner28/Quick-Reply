<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Reward Collection Quick Reply Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <header>
    <h1>The Reward Collection Quick Reply Portal</h1>
    <div class="controls">
      <a href="/knowledge" id="kbLink">Knowledge Base</a>
      <button id="modeToggle">Dark Mode</button>
    </div>
  </header>
  <main>
    <form id="askForm">
      <textarea id="inputText" placeholder="Ask a question or paste an email for a template reply" required></textarea>
      <button type="submit">Ask</button>
    </form>
    <div id="response"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
